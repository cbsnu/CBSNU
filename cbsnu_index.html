
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBSN-U | Cross-Border Study Network</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background-color: #000; color: #fff; text-align: center; padding: 1rem; }
    header img, footer img { max-height: 80px; }
    nav { text-align: center; background-color: #222; padding: 1rem; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    section { background: #fff; margin: 20px auto; padding: 20px; max-width: 800px; border-radius: 10px; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="CBSN-U Logo" />
  <h1>Cross-Border Study Network</h1>
  <p>Set your limit beyond the world</p>
</header>

<nav>
  <a href="#admission">Admission</a>
  <a href="#review">Reviews</a>
  <a href="#gallery">Gallery</a>
  <a href="#login">Login</a>
</nav>

<section class="section" id="admission">
  <h2>Admission Form</h2>
  <form id="admissionForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="text" name="course" placeholder="Course Interested" required />
    <button type="submit">Submit</button>
  </form>
</section>

<section class="section" id="review">
  <h2>Reviews</h2>
  <p>Reviews will appear here.</p>
</section>

<section class="section" id="gallery">
  <h2>Gallery</h2>
  <p>Images from CBSN-U events and activities.</p>
</section>

<section class="section" id="login">
  <h2>Login</h2>
  <p>Login form for students, faculty, and admin.</p>
</section>

<footer>
  <img src="logo.png" alt="CBSN-U Logo" />
  <p>&copy; 2025 CBSN-U. All Rights Reserved.</p>
</footer>

</body>
</html>
