<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBSN-U - Cross Border Study Network University</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
    nav ul li:hover ul {
      display: block;
    }
    nav ul ul {
      display: none;
      position: absolute;
      top: 100%;
      background-color: #343a40;
      list-style: none;
      padding: 0;
    }
    nav ul ul li a {
      display: block;
      padding: 10px;
    }
    main {
      padding: 20px;
    }
    .gallery, .reviews {
      margin-top: 40px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
    }
    .review-box {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #343a40;
      color: white;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CBSN-U Logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">Login</a>
          <ul>
            <li><a href="#">Student Login</a></li>
            <li><a href="#">Faculty Login</a></li>
            <li><a href="#">Admin Login</a></li>
            <li><a href="#">Parent Login</a></li>
          </ul>
        </li>
        <li><a href="#">Faculties</a></li>
        <li><a href="#">Scholarships</a></li>
        <li><a href="#">Examinations</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#reviews">Reviews</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="gallery" class="gallery">
      <h2>Photo Gallery</h2>
      <input type="file" id="upload" multiple accept="image/*" />
      <div id="galleryContainer"></div>
    </section><section id="reviews" class="reviews">
  <h2>Website Reviews</h2>
  <form id="reviewForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="review" placeholder="Write your review here..." required></textarea>
    <button type="submit">Submit Review</button>
  </form>
  <div id="reviewList"></div>
</section>

  </main>
  <footer>
    CBSN-U Â© 2025 All Rights Reserved
  </footer>  <script>
    const galleryInput = document.getElementById('upload');
    const galleryContainer = document.getElementById('galleryContainer');

    galleryInput.addEventListener('change', function () {
      [...this.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          galleryContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    const reviewForm = document.getElementById('reviewForm');
    const reviewList = document.getElementById('reviewList');

    reviewForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const reviewText = document.getElementById('review').value.trim();
      if (name && reviewText) {
        const reviewBox = document.createElement('div');
        reviewBox.className = 'review-box';
        reviewBox.innerHTML = `<strong>${name}</strong><p>${reviewText}</p>`;
        reviewList.prepend(reviewBox);
        reviewForm.reset();
      }
    });
  </script></body>
</html>
