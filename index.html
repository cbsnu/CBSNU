<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBSN-U Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #004d7a;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .login-dropdown {
      position: relative;
    }
    .login-dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .login-dropdown-content a {
      padding: 8px 12px;
      display: block;
      text-decoration: none;
      color: #004d7a;
    }
    .login-dropdown:hover .login-dropdown-content {
      display: block;
    }
    section {
      padding: 2rem;
    }
    footer {
      background: #004d7a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .review-box, .gallery-upload {
      margin-top: 2rem;
    }
    .comment {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="your-logo.png" alt="CBSN-U Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#faculties">Faculties</a>
      <a href="#scholarships">Scholarships</a>
      <a href="#exam">Examinations</a>
      <div class="login-dropdown">
        <a href="#">Login</a>
        <div class="login-dropdown-content">
          <a href="#">Student Login</a>
          <a href="#">Faculty Login</a>
          <a href="#">Admin Login</a>
          <a href="#">Parent Login</a>
        </div>
      </div>
    </nav>
  </header>

  <section id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-upload">
      <input type="file" accept="image/*" onchange="uploadGallery(event)" />
      <div id="gallery-display"></div>
    </div>
  </section>

  <section id="reviews">
    <h2>Leave a Review</h2>
    <form id="review-form">
      <input type="text" name="name" placeholder="Your Name" required /><br><br>
      <input type="email" name="email" placeholder="Your Email" required /><br><br>
      <input type="text" name="phone" placeholder="Your Phone" required /><br><br>
      <button type="submit">Submit Review</button>
    </form>
    <div id="comment-section"></div>
  </section>

  <footer>
    <p>&copy; CBSN-U | All Rights Reserved</p>
  </footer>

  <script>
    function uploadGallery(event) {
      const display = document.getElementById("gallery-display");
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.maxWidth = "200px";
        img.style.margin = "10px";
        display.appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    const form = document.getElementById("review-form");
    const commentSection = document.getElementById("comment-section");
    const scriptURL = "PASTE_YOUR_WEB_APP_URL_HERE"; // Replace this with your actual URL

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(() => {
        const name = formData.get("name");
        const email = formData.get("email");
        const phone = formData.get("phone");
        const comment = document.createElement("div");
        comment.classList.add("comment");
        comment.innerHTML = `<strong>${name}</strong><br>${email}<br>${phone}`;
        commentSection.appendChild(comment);
        form.reset();
      })
      .catch(err => alert("Error: " + err.message));
    });
  </script>
</body>
</html>
