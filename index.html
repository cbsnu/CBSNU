<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBSN-U | Cross Border Study Network University</title>
  <link rel="icon" href="1744649096909.png" type="image/png">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header, footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }
    section {
      padding: 2em;
    }
    form input, form select, form textarea, form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    form button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="1744649096909.png" alt="CBSN-U Logo" class="logo">
    <h1>CBSN-U</h1>
    <p>Cross Border Study Network University</p>
    <nav>
      <a href="#admission">Admission</a>
      <a href="#gallery">Gallery</a>
      <a href="#review">Reviews</a>
    </nav>
  </header>  <section id="admission">
    <h2>Admission Form</h2>
    <form id="admissionForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <select id="course">
        <option value="B.Sc">B.Sc</option>
        <option value="B.Com">B.Com</option>
        <option value="B.A">B.A</option>
      </select>
      <button type="submit">Submit</button>
      <p id="response"></p>
    </form>
  </section>  <section id="gallery">
    <h2>Gallery</h2>
    <p>Coming soon: Upload and view photos from events and sessions.</p>
  </section>  <section id="review">
    <h2>Submit a Review</h2>
    <form id="reviewForm">
      <input type="text" id="reviewName" placeholder="Your Name" required />
      <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
      <button type="submit">Submit Review</button>
      <p id="reviewResponse"></p>
    </form>
  </section>  <footer>
    <p>&copy; 2025 CBSN-U. All Rights Reserved.</p>
    <p>Contact: <a href="mailto:cyberhelper231@gmail.com" style="color:white">cyberhelper231@gmail.com</a> | Phone: 8709547748</p>
  </footer>  <script>
    const admissionForm = document.getElementById("admissionForm");
    admissionForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const course = document.getElementById("course").value;

      fetch("https://script.google.com/macros/s/AKfycbyVclIKdRBooqzPor-gTOLJuYW4PJ75WuAfifb9Oy00dd3vHgY__tQvhIQVKKiEf2Ei/exec", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, email, course})
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("response").textContent = data;
        admissionForm.reset();
      })
      .catch(err => console.error(err));
    });

    const reviewForm = document.getElementById("reviewForm");
    reviewForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const reviewName = document.getElementById("reviewName").value;
      const reviewText = document.getElementById("reviewText").value;

      fetch("https://script.google.com/macros/s/AKfycbyVclIKdRBooqzPor-gTOLJuYW4PJ75WuAfifb9Oy00dd3vHgY__tQvhIQVKKiEf2Ei/exec", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({reviewName, reviewText})
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("reviewResponse").textContent = data;
        reviewForm.reset();
      })
      .catch(err => console.error(err));
    });
  </script></body>
</html>
